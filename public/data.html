<table>
    <thead>
    <tr>
        <td>Title</td>
        <td>Description</td>
        <td>Date</td>
        <td>FVC</td>
        <td>FEV1</td>
        <td>MVV</td>
    </tr>
    </thead>
    <tbody ng-repeat="d in data">
    <td>{{d.title}}</td>
    <td>{{d.description}}</td>
    <td>{{d.date}}</td>
    <td>{{d.FVC}}</td>
    <td>{{d.FEV1}}</td>
    <td>{{d.MVV}}</td>
    </tbody>
</table>
